<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% if page.title %} {{ page.title }} | {{ site.name }} {% else %} {{ site.name }} {% endif %}</title>
        <meta name="description" content="Medical guidelines for {{ page.title }}. By doctors, for doctors.">
        <meta name="author" content="{{site.author}}" />

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{{site.baseurl}}/css/normalize.min.css">
        <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">

        <!--[if lt IE 9]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
        <![endif]-->
        <script src="{{site.baseurl}}/js/jquery.min.js"></script>
    </head>
    <body><div id="page-container">
    {% include nav.html %}
    {% include header.html %}
    <div id="content-container" class="container">
        
        <h1 class="specialty-title">{{ page.title }} best practices</h1>

        {{ content }}

    </div>
    {% include footer.html %}
    <script src="{{site.baseurl}}/js/lunr.min.js"></script>
    <script src="{{site.baseurl}}/js/lunr-feed.js"></script>
    </div></body>
</html>
